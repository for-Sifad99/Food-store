<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font family links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <!-- tailwind css link -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI cnd -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- font-awesome icons cnd -->
  <script src="https://kit.fontawesome.com/49de66769b.js" crossorigin="anonymous"></script>
  <title>Food store</title>
  <!-- google-font class -->
  <style>
    .font-family{
      font-family: "Sora", serif;
    }
    .flex-direction a,i,button {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body class="font-family">
  <!-- header section start -->
      <header class="mr-auto bg-gradient-to-r from-[#FFFFFF] to-[#EFEBE3] ">
        <!-- navbar start -->
        <nav class="flex-direction lg:flex pl-11 pr-11 lg:items-center pt-3 gap-60">
          <!-- logo div here -->
          <div class="flex justify-between items-center" id="hover">
            <img src="./images/logo-header.png" alt="">
            <div class="cursor-pointer lg:hidden mt-4">
              <i class="text-3xl fa-solid fa-bars"></i>
            </div>
          </div>
            <!-- one horizontal line -->
            <div class="mt-2 border-b-2 border-[#179800] lg:hidden"></div>
            <!-- nav links here -->
            <div class="md:flex-direction lg:flex text-lg items-center hidden lg:block" id="menu1">
            <a class="mr-7 mt-5 lg:mt-0" href="">Product</a>
            <a class="mr-7" href="">Services</a>
            <a href="">Contact us</a>
            </div>
            <!-- nav icon and buttons here -->
            <div class="flex-direction lg:flex gap-4 items-center hidden lg:block" id="menu2">
            <i class="text-xl fa-solid fa-magnifying-glass cursor-pointer"></i>
            <i class="text-xl fa-solid fa-cart-shopping cursor-pointer"></i>
            <button class="px-5 py-1 text-[#111111] border-2 border-[#179800] rounded-lg text-lg">Login</button>
            <button class="px-5 py-1 bg-[#179800] border-2 border-[#179800] text-[#FFFFFF] rounded-lg text-lg">Register</button>
            </div>
        </nav>
        <!-- banner section start -->
        <section class="max-w-5xl lg:mx-56 my-16 lg:my-28">
          <!-- banner container here -->
          <div class="text-center">
            <!-- banner text here -->
            <div>
              <h1 class="text-6xl text-[#111111] font-semibold">
                Freshness <span class="text-[#179800]">You Can Count</span> On, Prices You’ll Love!
              </h1>
              <p class="py-6 text-xl text-[#111111]">
                Shop your daily essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got you covered every day!
              </p>
            </div>
            <!-- banner image here -->
            <div>
              <img src="./images/hero-vegetables.png" alt="">
            </div>
          </div>
      </section>
    </header>
    <!-- footer section end -->
  <!-- main section start -->
      <main class="pl-10 pr-10 mr-auto">

      </main>
  <!--footer section start -->
      <footer>

      </footer>
  <!-- java script link -->
      <script src="index.js"></script>
</body>
</html>
